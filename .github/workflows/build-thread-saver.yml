name: Build & Release Thread Saver

on:
  push:
    branches: [ main ]
    paths:
      - "Huge Embroidery Spool Thread Saver.scad"
  workflow_dispatch:

permissions:
  contents: write  # required for pushing commits & creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.bump.outputs.new_version }}

    steps:

      # --- CHECKOUT ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure tags exist locally

      # --- GET CURRENT VERSION TAG ---
      - name: Get latest release tag
        id: gettag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$tag" >> $GITHUB_OUTPUT

      # --- SEMVER PATCH BUMP ---
      - name: Auto-increment patch version
        id: bump
        run: |
          old="${{ steps.gettag.outputs.latest }}"
          old="${old#v}"  # remove leading v
          IFS='.' read -r MAJ MIN PAT <<< "$old"
          PAT=$((PAT + 1))
          new="v$MAJ.$MIN.$PAT"
          echo "new_version=$new" >> $GITHUB_OUTPUT

      # --- INSTALL OPENSCAD DEPS ---
      - name: Install OpenSCAD AppImage dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libxrender1 \
            libxkbcommon0 \
            libglu1-mesa

      # --- DOWNLOAD NIGHTLY OPENSCAD ---
      - name: Download OpenSCAD Nightly AppImage
        run: |
          mkdir -p openscad
          wget -O openscad/OpenSCAD-Nightly.AppImage \
            https://files.openscad.org/snapshots/OpenSCAD-2025.12.02.ai29699-x86_64.AppImage
          chmod +x openscad/OpenSCAD-Nightly.AppImage

      # --- GENERATE STL IN REPO ROOT ---
      - name: Generate STL from SCAD
        run: |
          ./openscad/OpenSCAD-Nightly.AppImage \
            -o "Huge Embroidery Spool Thread Saver.stl" \
            "Huge Embroidery Spool Thread Saver.scad"

      # --- COMMIT STL BACK TO MAIN ---
      - name: Commit STL back to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "Huge Embroidery Spool Thread Saver.stl"
          if git diff --cached --quiet; then
            echo "No STL changes â€” nothing to commit."
          else
            git commit -m "Auto-update STL for version ${{ steps.bump.outputs.new_version }}"
            git push
          fi

      # --- UPLOAD ARTIFACT (optional but useful) ---
      - name: Upload STL artifact
        uses: actions/upload-artifact@v4
        with:
          name: thread-saver-stl
          path: "Huge Embroidery Spool Thread Saver.stl"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # --- DOWNLOAD STL ---
      - name: Download STL artifact
        uses: actions/download-artifact@v4
        with:
          name: thread-saver-stl
          path: build

      # --- CREATE RELEASE ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: "Thread Saver ${{ needs.build.outputs.version }}"
          body: |
            Auto-generated STL and release from updated SCAD model.
          files: "build/Huge Embroidery Spool Thread Saver.stl"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
